          <a href="device.html">Device</a>

          localStorage.clear();

  <div class="header-nav">
    <div class="toolbarNames">
      <div class="nav-button" id="nav-button" onclick="navExpand(this)">
        <image src="../pictures/nav.png" class="nav-pic"></image>
      </div>
       <div class="pageName" id="appHeader">
        Routine
      </div>
    </div>
  </div>
  <script src="../controller/toolbarCtlr.js"></script>



  <div ng-app="RoutineCards" ng-controller="RoutineCardsCtlr" data-ng-init="load()">
	  <md-content style="overflow: auto; height: 80%;background-color:#FFF9C4;" class="md-padding" layout-padding="auto">
     <div layout="row">
      <md-button ng-click="show2()" class="md-raised" style="margin:0 auto;background-color:#F9A825;color:white;">
           refresh
        </md-button>
            </div>
      <div class="cardbase" ng-repeat="y in routinenames" layout="column">
      <md-card style="width:260px;margin:0 auto;background-color:#FFFDE7;" md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline" ng-cloak>{{y.DeviceId}}</span>
            <span class="md-subhead" ng-cloak>With DeviceId={{y.RoutineName}}</span>
          </md-card-title-text>
          <md-card-title-media>
            <div class="md-media-lg card-media" style="width: 50px;">
              <img ng-src="../pictures/delete.png" style="width:20px;float:right" class="md-card-image" alt="Washed Out" ng-click="delete(y)">
            </div>
          </md-card-title-media>
        </md-card-title>
        <md-card-actions layout="row" layout-align="end center">
          <md-button style="background-color: #FFEE58;" href="routineDetails.html"  ng-click="chooseRoutine(y)" >Details</md-button>

        </md-card-actions>
      </md-card>
    </div>
  </md-content>
</div>
