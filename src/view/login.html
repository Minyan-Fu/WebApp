<div ng-app="Demo" ng-controller="DemoCtrl" layout="column" layout-padding ng-cloak>
  <br/>
  <md-content class="md-no-momentum">
    <md-input-container class="md-icon-float md-block">
      <!-- Use floating label instead of placeholder -->
      <label>Name</label>
      <md-icon md-svg-src="img/icons/ic_person_24px.svg" class="name" aria-label="Name"></md-icon>
      <input ng-model="user.name" type="text">
    </md-input-container>

    <md-input-container md-no-float class="md-block">
      <md-icon md-svg-src="img/icons/ic_phone_24px.svg"></md-icon>
      <input ng-model="user.phone" type="text" placeholder="Phone Number" aria-label="Phone Number">
	</md-input-container>
	<md-button ng-click="login()" flex-offset="30" class="md-raised"  >
           Login
	</md-button>
	<md-button ng-click="register()" class="md-raised" >
            Register
	</md-button>
  </md-content>
