<head>

</head>

<body>

        <div style="position: relative; left: 25px; top: 25px;">
        	<div class="nav-button" id="nav-button" onclick="navExpand(this)" data-close="close">

        	</div>
        </div>
        <div class="nav-list">
          <a href="device.html">Device</a>

          <a href="login.html" Î¿nclick="removeMemory()">Log out</a>
          <script>
          function myFunction() {
          localStorage.clear();
          }
          </script>
        </div>
      </div>
    </div>
  <div class="header-nav">
    <div class="toolbarNames">
      <div class="nav-button" id="nav-button" onclick="navExpand(this)">
        <image src="../pictures/nav.png" class="nav-pic"></image>
      </div>
       <div class="pageName" id="appHeader">
        Login
      </div>
    </div>
  </div>
  <script src="../controller/toolbarCtlr.js"></script>



<div  novalidate ng-app="LoginPanel" ng-controller="LoginPanelCtrl" layout="column" layout-padding ng-cloak>
  <br/>
  <md-content class="md-no-momentum" style="background-color:#FFF9C4;box-shadow: 2px 1px 10px rgba(0.25, 0, 0, 0.25);width:280px;margin:0 auto;">
    <md-input-container class="md-icon-float md-block">
      <label>Name</label>
      <input name="name" ng-model="user.name" type="text" required>
      <span ng-if="checkData.nameCheck=='m'">name cannot be null</span>
    </md-input-container>

    <md-input-container md-no-float class="md-block">
      <label>Password</label>
      <input name="password" ng-model="user.password" type="text" required>
      <span ng-if="checkData.passwordCheck=='m'">password cannot be null</span>
      <br/><br/><br/>
      <p id="p2" style="text-align: center;font-family: 'Times New Roman', Times, serif;color: #BF360C;">Welcome!</p>
  </md-input-container>
  <div style="vertical-align:middle;display:table-cell;">
	<md-button ng-click="login()"  class="md-raised" style="left: 8%;background-color:#F9A825;color:white;">
           Login
	</md-button>
	<md-button ng-click="register()" class="md-raised" style="left: 20%;background-color:#F9A825;color:white;">
            Register
  </md-button>
  </div>
  <div class="ng-hide" ng-hide="visible">
  <p id="usermes" style="text-align: center;color: #BF360C;font-family: 'Times New Roman', Times, serif;" ng-cloak>Hello {{user.name}}. Please wait for jumping</p>
  </div>
  </md-content>
</div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.9/angular-material.min.js"></script>
    <script src="../controller/loginCtlr.js"></script>
  </body>
