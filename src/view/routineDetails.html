<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Edit Routine</title>
  <link rel="stylesheet" type="text/css" href="device.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.9/angular-material.min.css">
	<script src="https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js"></script>
	<link href="https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css" rel="stylesheet" />
</head>

<body>
<style>
.mapboxgl-popup {
max-width: 400px;
font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
}
</style>
   <div class="header-nav">
    <div class="toolbarNames">
      <div class="nav-button" id="nav-button" onclick="reset();">
        <script>
          function reset(){
            localStorage.setItem("starttime","");
            localStorage.setItem("endtime","");
            localStorage.setItem("routineName","");
            localStorage.setItem("coordinates","");
            window.location.href='routine.html';
        }
       </script>
            	<image src="../pictures/back (1).png" class="back-button"></image>
        	</div>

       <div class="pageName" id="appHeader">
        Edit
      </div>
    </div>
  </div>

  <div ng-app="showBotton" ng-controller="SaveCtrl">
	  <md-content style="background-color:#FFF9C4;" class="md-padding">
        <md-button style="left: 10%;background-color:#F9A825;color:white;" ng-click="show()" class="md-raised">
           show
        </md-button>
         <md-button style="left: 15%;background-color:#F9A825;color:white;" ng-click="add()" class="md-raised">
           add
        </md-button>
  </md-content>

  <div id="map"></div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.9/angular-material.min.js"></script>
  <script src="../controller/routineDetail.js"></script>
	

 </body>

</html>
