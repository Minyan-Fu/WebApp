 <div ng-app="DeviceCards" ng-controller="DeviceCardsCtrl" data-ng-init="load()">
	  <md-content style="overflow: auto; height: 80%;background-color:#FFF9C4;" class="md-padding" layout-padding="auto">
       <md-button ng-click="show()" class="md-raised" style="left: 10%;background-color:#F9A825;color:white;">
           refresh
        </md-button>
        <md-button ng-click="addDevice()" class="md-raised" style="left: 15%;background-color:#F9A825;color:white;">
           add
        </md-button>
      <div class="cardbase" ng-repeat="x in names" layout="column">

      <md-card style="width:260px;margin:0 auto;background-color:#FFFDE7;" md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline" ng-cloak>{{x.DeviceName}}</span>
            <span class="md-subhead" ng-cloak>{{x.DeviceId}}</span>
          </md-card-title-text>
          <md-card-title-media> 
            <div class="md-media-lg card-media"></div>
          </md-card-title-media>
        </md-card-title>
        <md-card-actions layout="row" layout-align="end center">
          <md-button style="background-color: #FFEE58;" ng-click="chooseTime(x)" href="Time.html">Review</md-button>
          <hr>
          <md-button style="background-color: #FFEE58;" ng-click="track(x)" href="hello.html">Track</md-button>
        </md-card-actions>
      </md-card>
    </div>
       
  </md-content>
